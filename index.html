<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bebas+Neue&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <h1 class="page-title">Library</h1>
    </header>
    <main class="main-container">
      <button class="button add-button">New book</button>
      <div class="books-grid">
        <div class="book-container">
          <h3>"LOTR"</h3>
          <h3>J. R. R. Tolkien</h3>
          <h3>500 pages</h3>
          <h3>Read</h3>
          <button class="button remove-button">Remove</button>
        </div>
        <div class="book-container">
          <h3>"The Witcher"</h3>
          <h3>Andrzej Sapkowski</h3>
          <h3>300 pages</h3>
          <h3>Not read yet</h3>
          <button class="button remove-button">Remove</button>
        </div>
        <div class="book-container">
          <h3>"Harry Potter"</h3>
          <h3>J. K. Rowling</h3>
          <h3>600 pages</h3>
          <h3>Not read yet</h3>
          <button class="button remove-button">Remove</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
