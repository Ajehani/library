<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bebas+Neue&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Library</h1>
    </header>
    <div class="container">
      <button class="btn btn--green btn--big js-new-book-btn">New book</button>
      <div class="books-grid">
        <div class="books-grid__book-card">
          <h3>"LOTR"</h3>
          <h3>J. R. R. Tolkien</h3>
          <h3>500 pages</h3>
          <h3>Read</h3>
          <button class="btn btn--red js-remove-btn">Remove</button>
        </div>
        <div class="books-grid__book-card">
          <h3>"The Witcher"</h3>
          <h3>Andrzej Sapkowski</h3>
          <h3>300 pages</h3>
          <h3>Not read yet</h3>
          <button class="btn btn--red js-remove-btn">Remove</button>
        </div>
        <div class="books-grid__book-card">
          <h3>"Harry Potter"</h3>
          <h3>J. K. Rowling</h3>
          <h3>600 pages</h3>
          <h3>Not read yet</h3>
          <button class="btn btn--red js-remove-btn">Remove</button>
        </div>
      </div>
    </div>
    <div class="popup popup--active">
      <h3>Title</h3>
      <input
        class="popup__input js-title-input"
        type="text"
        placeholder="Title"
      />
      <input
        class="popup__input js-author-input"
        type="text"
        placeholder="Author"
      />
      <input
        class="popup__input js-pages-input"
        type="text"
        placeholder="Pages"
      />
      <input
        class="popup__input js-is-read-input"
        type="text"
        placeholder="Read?"
      />
      <button class="btn btn--green btn--big js-add-book-btn">Add book</button>
    </div>
    <div class="overlay overlay--active"></div>
    <script src="script.js"></script>
  </body>
</html>
