<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Library</h1>
    </header>
    <div class="container">
      <button class="button button--green button--large js-new-book-button">
        New book
      </button>
      <div class="books-grid">
        <div class="books-grid__book-card">
          <h3 class="books-grid__book-text">"LOTR"</h3>
          <h3 class="books-grid__book-text">J. R. R. Tolkien</h3>
          <h3 class="books-grid__book-text">500 pages</h3>
          <h3 class="books-grid__book-text">Read</h3>
          <button class="button button--red js-remove-button">Remove</button>
        </div>
        <div class="books-grid__book-card">
          <h3 class="books-grid__book-text">"The Witcher"</h3>
          <h3 class="books-grid__book-text">Andrzej Sapkowski</h3>
          <h3 class="books-grid__book-text">300 pages</h3>
          <h3 class="books-grid__book-text">Not read yet</h3>
          <button class="button button--red js-remove-button">Remove</button>
        </div>
        <div class="books-grid__book-card">
          <h3 class="books-grid__book-text">"Harry Potter"</h3>
          <h3 class="books-grid__book-text">J. K. Rowling</h3>
          <h3 class="books-grid__book-text">600 pages</h3>
          <h3 class="books-grid__book-text">Not read yet</h3>
          <button class="button button--red js-remove-button">Remove</button>
        </div>
      </div>
    </div>
    <div class="popup">
      <h3 class="popup__title">Add new book</h3>
      <input
        class="popup__input js-title-input"
        type="text"
        placeholder="Title"
      />
      <input
        class="popup__input js-author-input"
        type="text"
        placeholder="Author"
      />
      <input
        class="popup__input js-pages-input"
        type="text"
        placeholder="Pages"
      />
      <div class="popup__is-read">
        <label for="is-read">Read?</label>
        <input
          class="popup__checkbox"
          type="checkbox"
          name="is-read"
          id="is-read"
        />
      </div>
      <button class="button button--green button--medium js-add-book-button">
        Confirm
      </button>
    </div>
    <div class="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
